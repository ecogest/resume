<div class="container">
	<img class="profile" [src]="profile" />
	<ul>
		<li><a href="mailto:{{email}}" class="row"><span class="material-icons"> email </span> <span class="desc">{{email}}</span></a></li>
		<li class="row"><span class="material-icons"> phone_iphone </span> <span class="desc">{{phone}}</span></li>
		<li class="print-only"><a href="https://{{website}}" class="row"><span class="material-icons"> language </span> <span class="desc">{{website}}</span></a></li>
		<li><a [href]="github.address" class="row"><img [src]="github.icon" />
 <span class="desc">{{github.name}}</span></a></li>
		<li><a [href]="linkedin.address" class="row"><img [src]="linkedin.icon" />
 <span class="desc">{{linkedin.name}}</span></a></li>
	</ul>
</div>
