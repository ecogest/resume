<div class="subsection" *ngIf="data">
    <div class="subsection-head">
        <div>
            <h2 class="title">{{data.title}}</h2>
            <h3 class="subtitle">{{data.subtitle}}</h3>
        </div>
        <div>
            <p class="location">{{data.location}}</p>
            <p class="date">{{data.date?.start}}{{data.date?.end ? ' - ' + data.date?.end: ''}}</p>
        </div>
    </div>
    <ul class="items" *ngFor="let item of data.items">
        <li class="item">{{item}}</li>
    </ul>
</div>
